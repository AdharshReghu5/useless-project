<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: #eee !important;	
        }

        .background-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
            background: url('your-background-image.jpg') no-repeat center center; /* Replace with your background image */
            background-size: cover;
            padding: 20px;
        }

        h2 {
            color: #fff; 
            text-align: center;
        }

        .flashes {
            color: #ff0000; 
            text-align: center;
        }

        .functionality-card {
            display: inline-block;
            padding: 50px; /* Increased padding for a larger card */
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
            width: 400px; /* Set a fixed width for the form */
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 5px; 
            border: 1px solid #ccc; 
            width: 100%; /* Full width */
            margin-bottom: 20px; /* Space between fields */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; 
            color: white; 
            cursor: pointer; 
            width: 100%; /* Full width button */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #0056b3; /* Darken button on hover */
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="background-image">
        <h2 style="color: black;">Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST" style="text-align: center; margin-top: 20px;">
            <div class="functionality-card">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
